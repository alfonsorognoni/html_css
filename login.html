<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <section class="login__container">
      <h2 tabindex="1">Inicia Sesión</h2>
      <form class="login__container--form" autocomplete="disabled">
        <input aria-label="correo" type="text" class="input" placeholder="Correo" readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" >
        <input aria-label="contraseña" type="password" class="input" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" class="" id="checkbox1" value="checkbox"> Recuerdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="./assets/google-icon.png" alt="Google"> Inicia sesión con Google
        </div>
        <div>
          <img src="./assets/twitter-icon.png" alt="Google"> Inicia sesión con Twitter
        </div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="sign-in.html">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
